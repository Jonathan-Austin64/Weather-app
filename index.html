<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Map data</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1 class="text-center header">Weather App</h1>
    <div class="row">
      <div class="col-md-4">
        <!--Search-->
        <form class="form-inline">
          <div class="input-group">
            <div class="input-group-prepend">
              <button type="button" class="btn btn-secondary" id="submit">Search</button>
            </div>
            <input type="text" class="form-control" placeholder="City, State" id="city" aria-label="Username"
              aria-describedby="basic-addon1">
          </div>
        </form>
      </div>

      <!--City And Info-->
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <div class="city"></div>
          </div>
          <div class="card-body">
            <blockquote class="blockquote mb-0">
              <div class="tempF"></div>
              <div class="humidity"></div>
              <div class="wind"></div>
              <div class="uv"></div>
              <hr>
            </blockquote>

            <!--5 Day forcast-->
            <h2>5 Day Forcast</h2>
          </div>
          <div class="row">
            <div class="col-md">
              <div class="card">
                <div class="card-body">
                  <h6 class="card-title">Day</h6>
                  <p class="card-text">Forcast Icon</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--This is for JS and Bootstrap Scripts-->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"></script>
</body>

</html>
